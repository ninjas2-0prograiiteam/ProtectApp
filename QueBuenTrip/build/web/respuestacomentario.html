<!DOCTYPE html>

<html>
    <head>
        <title>Respuesta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> 
            
            .fondo{
                background-image: url('imagenes/fondo2.jpg');
                width: 100%;
               
            }
        .caption{
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	padding: 15px 50px;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	text-align: center;
	color: white;
	z-index: 1;
        
}
 .caption h1{
	font-size: 50px;
        background-color: rgba(0,0,0,0.5);
}
.caption p{
	margin-top: 10px;
	font-size: 20px;
        background-color: rgba(0,0,0,0.5);
        
}
.button {
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
        </style>
    </head>
    <body class="fondo">
        <section class="caption">
                <h1>Tú comentario fue enviado éxitosamente</h1>      
            <a href="index.html"><button class="button"><span>Regresar</span></button></a>
        </section>
    </body>
</html>
